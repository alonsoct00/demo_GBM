<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo GBM IPC</title>
    <!--Librerias de Bootstrap CDN--->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="assets/css/demo.css">
</head>

<body id="login">
    <header>
        <nav></nav>
    </header>
    <div class="wrapper">
        <div class="container">
        	
            <div class="row">
                <div class="col-12 justify-content-center align-items-center" id="wrapperLogin">
                    <div class="col-sm-12 col-md-8 col-lg-6 center-block" id="innerLogin">
                        <form class="login">
                            <p class="title">Log in <span>IPC</span> GBM</p>
                            <input type="text" placeholder="usuario" autofocus required />
                            <i class="fa fa-user"></i>
                            <input type="password" placeholder="password" required />
                            <i class="fa fa-key"></i>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                            <button>
                                <i class="spinner"></i>
                                <span class="state">Entrar</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="assets/js/demo.js"></script>

</html>
